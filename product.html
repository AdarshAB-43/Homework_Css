<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Card</title>

    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

    
        .product-card {
            width: 60%;
            height: 400px;
            border: 2px solid #333;          
            border-radius: 15px;
            padding: 20px;                   
            margin: 40px auto;              
            background-color: #ffffff;
            box-sizing: border-box;
        }

        .product-card img {
            max-width: 50%;
            min-width: 100px;
            height: auto;
            display: block;
            margin: 0 auto 15px auto;
            border-radius: 10px;
        }

   
        .product-card h2 {
            margin: 10px 0;
            color: #222;
        }

        .product-card p {
            color: #555;
            line-height: 1.5;
        }
    </style>
</head>

<body>

    <div class="product-card">
        <img src="https://cdn.hswstatic.com/gif/pringles-chips.jpg" alt="Product Image">

        <h2>Smart Camera</h2>

        <p>
            This smart camera delivers high-quality images with advanced features
            such as night vision, motion detection, and wireless connectivity.
            Perfect for home and office security.
        </p>
    </div>

</body>
</html>
